A chamada de uma media query em si entra como uma chamada lógica, sendo ela na prática uma condicional "if": caso determinada configuração aconteça, execute-me. 

@media <- se Refere a chamada do método principal media query. 

Abaixo temos a sintaxe decomposta do método. 

@media <media type> <operador lógico> (condicional){ <alvo de efeito> {
    bloco de código}}

Sendo os media types os tipos de formatos de saída ao qual o método pode afetar;
    -screen - A tela padrão de exibição da página. 
    -print - A tela de impressão da página. 
    -speech - Leitores de texto e de página. 
    all (caso nenhum seja definido, all é a definição standard)



    media features
    color
    pointer
    orientation


    
    sempre alocar os códigos de mediaqueries no fim do código css


   break points (mas não definitivos)
    320px — 480px: dispositivos móveis
    481px — 768px: iPads, tablets
    769px — 1024px: telas pequenas, laptops
    1025px — 1200px: desktops, telas grandes
    1201px e acima —  telas muito grandes, TVs
    
    device types:
    aspect ratio
    viewport
