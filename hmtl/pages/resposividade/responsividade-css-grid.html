    <!--
         TErminologias de grids

    Grid é um valor para a propriedade display

    - Grid container - espaço onde os grid estão dispostos
    - Grid item - as células do grid
    - Grid Track - o intervalo que linhas e colunas ocupam (grid track para linhas road tracks para colunas).
    - Grid Lines - são as linhas entre as células sendo verticais ou horizontais
    -Grid area - mais de uma célula do grid
    -GRID GAP espaço vazio entre células 


    Propriedades e valores

    - grid-id-template-columns: x x x x x  -Cada x é uma coluna que, ao ser adicionada, informa o valor de tamanho especificado para a mesma. Os valores podem ser dos tipos suportados por css: cm,px,rem, etc...

    -grid-template-rows: x x x x x - Da mesma forma que template-columns, o grid-template-rows fornece um tamanho pré-estabelecido para cada uma das linhas adicionadas dentro dessa propriedade. 

    Ambas templates podem ser combinadas para fornecer um tipo de formatação único ás células do grid. Caso nada for adicionado ou alguma célula for adicionada fora do range dessas propriedades, o padrão standard será aplicado, ou algum padrão definido em algum momento através do efeito cascata de estilos. 

    grid-column-gap x; define o tamanho do gap (espaço vazio) entre colunas. Como as propriedades anteriores, diversas unidades de medidas podem ser aplicadas à essa demarcação.

    grid-auto-rows: x; Especifica um valor padrão para o tamanho das células de uma linha na grid.
