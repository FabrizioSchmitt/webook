    <h2>Prompt</h2>
    <br>
    <h3>Exercício diga seu nome</h3>
    
    <script>
        prompt("Diga seu nome");
        window.alert("Agora aperte <strong>enter</strong>,e diga seu nome novamente.");
        var nome= prompt("Diga seu nome que a máquina responde.");
        document.write(`Olá,<strong>${nome}</strong>.Como você está?`);     
    </script>
