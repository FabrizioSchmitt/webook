<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Grid -1</title>
    <style>
        .container{
            display:grid;
            padding: 1rem;
            grid-template-columns: 80px 80px 80px;
        }
        .caixa{
            background-color: red;
            border: 1px solid;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="caixa">1</div>
        <div class="caixa">2</div>
        <div class="caixa">3</div>
        <div class="caixa">4</div>
        <div class="caixa">5</div>
        <div class="caixa">6</div>
        <div class="caixa">7</div>
        <div class="caixa">8</div>
        <div class="caixa">9</div>
        <div class="caixa">11</div>
        <div class="caixa">12</div>
        
    Container</div>



    <!--
    TErminologias de grids

    Grid é um valor para a propriedade display

    - Grid container - espaço onde os grid estão dispostos
    - Grid item - as células do grid
    - Grid Track - o espaço entre linhas e ou colunas (grid track para linhas road tracks para colunas)
    - Grid Lines - são as linhas entre as células sendo verticais ou horizontais
    -Grid area - mais de uma célula do grid
    -GRID GAP espaço entre células 
    -1rem é o tamanho da fonte no documento raiz. 1 Pixel pode variar de tamanho dependendo do dispositivo, por conta disso ele se adapta melhor. Geralmente a fonte tem 16px, logo 1rem - 16px 


-->
    
</body>
</html>
