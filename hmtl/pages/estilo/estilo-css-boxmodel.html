    Padding
    Border:

    Margin - A colisão entre duas margens não as soma, a margem maior prevalece. Motivo: É pedido que determinado elemento se mantenha a x de distância de outro elemento. Uma vez que essa distância tenha sido respeitada, não há motivo aumentar o encontro entre duas margens.
