#1- Layout fluído

usar sempre %,auto,vh e vw para permitir a adaptação dos elementos da página de maneira fluída, tendo sempre como base proporções ao invés de valores absolutos.

#Mater fixo
Quando houver momentos em que é preciso manter uma determinada posição de alguns elementos da página, podemos usar propriedades como max-width, e deixar um pré-set configurado. Dessa forma, mesmo que um site seja esticado ao máximo ele vai manter algumas proporções.

#em 

cada 1 unidade de em é igual a multiplicação da sua medida pelo elemento pai. 

Exemplo: se o elemento pai da qual deriva determinada fonte tem 15px, '1em' do filho vai valer = 15px . Se a fonte pai tiver valor 30px, 1em do filho vale 30px, 2em do filho vale 60px, etc..etc... 

Esses valores podem escalar caso a unidade 'em' for aplicada em elementos aninhados. 

#rem
Funciona como um multiplicador do valor do root (o valor da fonte do html principal)

###Estratégia####

Setar a fonte principal (a do html) com um valor percentual e usar erm como base para fontes. Dessa forma, as fontes irão escalar na mesma medida que o view port. 


as fontes devem ser fluídas, isso significa que precisam ter unidades de medida escaláveis.
