
<!DOCTYPE html>

<head>

        }

        }

        }

</head>

    <div class="divPai1 divPai"><strong>Pai 1</strong>
        <!--DIv filho 1-->

    </div>

    </div>

    <div  style="height: 200px; width: 200px;background-color: goldenrod; top: 5000px; position: relative;">Footer</div>
